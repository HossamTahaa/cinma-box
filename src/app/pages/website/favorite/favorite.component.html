<div class="container my-4">
  <h2 class="mb-4 text-center">  My Favorite Movies</h2>

  <div *ngIf="favorites.length === 0" class="alert alert-info text-center">
    No favorite movies yet!
  </div>

  <app-movie-card
    [movies]="favorites"
    (movieClick)="remove($event)">
  </app-movie-card>
</div>
