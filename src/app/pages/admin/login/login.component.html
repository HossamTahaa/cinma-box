<form class="d-flex justify-content-center align-items-center min-vh-100 bg-white text-dark"
 (ngSubmit)="onSubmit()"
  #loginForm="ngForm">

  <div class="card p-5 shadow-lg" style="width: 500px; border-radius: 20px; background-color: #f1f1f1;">
    <h2 class="text-center mb-4 fw-bold" style="color: #6f42c1;">LOGIN</h2>  

    <div class="mb-4">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        required
        name="email"
        [(ngModel)]="email"
        placeholder="Enter your Email"
      />
    </div>

    <div class="mb-4">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        required
        name="password"
        [(ngModel)]="password"
        placeholder="Enter your Password"
      />
    </div>

    <button [disabled]="!loginForm.valid" class="btn btn-primary w-100 mb-3" type="submit">Login</button>

    <p class="text-center text-muted small">
      Don't have an account?
      <a href="#" class="text-decoration-none">Sign in</a>
    </p>
  </div>
</form>
